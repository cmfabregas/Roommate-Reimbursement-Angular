<div id="Reimbursement">
    <h3 class="text-center text-white pt-5">Reimbursement</h3>
  
    
    
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" class="form" [formGroup] = "remgroup">
                        <div class="form-group">
                            <label for="password" class="text-info">ReimbursementName:</label><br>
                            <input type="text" name="ReimbursementName" id="ReimbursementName" class="form-control" formControlName="ReimbursementName">
                        </div>
                        <div class="form-group">
                          <label for="password" class="text-info">ReimbursementAmount:</label><br>
                          <input type="text" name="ReimbursementName" id="ReimbursementName" class="form-control" formControlName="ReimbursementAmount">
                      </div>
                      <div class="form-group">
                        <label for="password" class="text-info">Assignee:</label><br>
                        <input type="text" name="ReimbursementName" id="ReimbursementName" class="form-control" formControlName="assign">
                    </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-info btn-md" (click) = "submit(remgroup)">Submit</button>
                             
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
  </div>
