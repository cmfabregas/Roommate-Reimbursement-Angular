<div id="login">
    <h3 class="text-center text-white pt-5">My Roommate System</h3>


    
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" class="form" [formGroup] = "logGroup">
                        <h3 class="text-center text-info">Login</h3>
                        <div class="form-group">
                            <label for="username" class="text-info">Username:</label><br>
                            <input type="text" name="username" id="username" class="form-control" formControlName="username">
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-info">Password:</label><br>
                            <input type="text" name="password" id="password" class="form-control" formControlName="password">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-info btn-md" (click) = "submitFood(logGroup)">Submit</button>
                             <a routerLink="/register">Register</a>
                             
                        </div>
                        <div class="form-group">
                             <a routerLink="/forgotpassword">Reset Password</a>
                             
                        </div>
                       
                        <p>
                            <ngb-alert #selfClosingAlert *ngIf="successMessage" type="danger" (closed)="successMessage = ''">{{ successMessage }}
                            </ngb-alert>
                        </p>
                                                  
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
