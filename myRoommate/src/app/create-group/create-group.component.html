<div class="container" id="newGroup">
    <div class="row">
        <div class="col-sm">
           <div class="form-group">
               <form [formGroup] = "groupGroup">
                <div class="mb-3">
                    <label for="groupName">Group Name</label>
                    <input class="form-control" type="text" id="groupName" formControlName="groupName">
                </div>
                <div class="mb-3">
                    <label for="groupDescription">Group Description</label>
                    <input type="text" class="form-control"  id="groupDescription" formControlName = "groupDescription">
                    <!-- <textarea class="form-control" id="groupDescription" rows="3" [(ngModel)]="groupDescription"></textarea> -->
                </div>
                <div class="mb-3">
                    <button class="btn btn-primary" (click)="submitGroup(groupGroup)">Create Group</button>
                </div>    
               </form>       
            </div>
        </div>
